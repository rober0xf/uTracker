{% extends "base.html" %}
{% block content %}
<h1>Fight #{{ fight.id }}</h1>

<p><strong>Fighter A:</strong> {{ fight.fighter_a.name }}</p>
<p><strong>Fighter B:</strong> {{ fight.fighter_b.name }}</p>
<p><strong>Date:</strong> {{ fight.date }}</p>
<p><strong>Result:</strong> {{ fight.result or "Pending" }}</p>

<a href="{{ url_for('edit_fight', fight_id=fight.id) }}">Edit</a>
<a href="{{ url_for('delete_fight', fight_id=fight.id) }}">Delete</a>
<a href="{{ url_for('list_fights') }}">Back</a>
{% endblock %}
