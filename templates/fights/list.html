{% extends "base.html" %}
{% block content %}
<h1>All Fights</h1>

<a href="{{ url_for('create_fight') }}">Create New Fight</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Fighter A</th>
            <th>Fighter B</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for fight in fights %}
        <tr>
            <td>{{ fight.id }}</td>
            <td>{{ fight.fighter_a.name }}</td>
            <td>{{ fight.fighter_b.name }}</td>
            <td>{{ fight.date }}</td>
            <td>
                <a href="{{ url_for('fight_detail', fight_id=fight.id) }}"
                    >View</a
                >
                <a href="{{ url_for('edit_fight', fight_id=fight.id) }}"
                    >Edit</a
                >
                <a href="{{ url_for('delete_fight', fight_id=fight.id) }}"
                    >Delete</a
                >
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
