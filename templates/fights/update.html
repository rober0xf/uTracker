{% extends "base.html" %}
{% block content %}
<h1>Update Fight</h1>

<form method="POST" action="{{ url_for('update_fight', id=fight.id) }}">
     <!-- fight date -->
    <div class="form-group">
        <label for="fight_date">Fight Date (YYYY-MM-DD):</label>
        <input type="text" id="fight_date" name="fight_date">
    </div>

    <!-- rounds -->
    <div class="form-group">
        <label for="rounds">Rounds:</label>
        <select id="rounds" name="rounds">
            <option value="">Select how many rounds</option>
            <option value="3">Three</option>
            <option value="5">Five</option>
        </select>
    </div>

    <!-- division -->
    <div class="form-group">
        <label for="division">Division:</label>
        <select id="division" name="division">
            <option value="">Select a division</option>
            <option value="flyweight">Flyweight</option>
            <option value="bantamweight">Bantamweight</option>
            <option value="featherweight">Featherweight</option>
            <option value="lightweight">Lightweight</option>
            <option value="welterweight">Welterweight</option>
            <option value="middleweight">Middleweight</option>
            <option value="light_heavyweight">Light Heavyweight</option>
            <option value="heavyweight">Heavyweight</option>
        </select>
    </div>

    <!-- method -->
    <div class="form-group">
        <label for="method">Select a Winning Method:</label>
        <select id="method" name="method">
            <option value="">Select a winning method</option>
            <option value="decision">Decision</option>
            <option value="ko">KO</option>
            <option value="tko">TKO</option>
            <option value="submission">Submission</option>
            <option value="draw">Draw</option>
            <option value="nc">No Contest</option>
            <option value="dq">Disqualification</option>
        </select>
    </div>

    <!-- card -->
    <div class="form-group">
        <label for="card_id">Card:</label>
        <select id="card_id" name="card_id">
            <option value="">Select a card</option>
            {% for card in cards %}
            <option value="{{ card.id }}">{{ card.card_name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- red corner -->
    <div class="form-group">
        <label for="red_corner">Red Corner:</label>
        <select id="red_corner" name="red_corner">
            <option value="">Select a fighter</option>
            {% for fighter in fighters %}
            <option value="{{ fighter.id }}">{{ fighter.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- blue corner -->
    <div class="form-group">
        <label for="blue_corner">Blue Corner:</label>
        <select id="blue_corner" name="blue_corner">
            <option value="">Select a fighter</option>
            {% for fighter in fighters %}
            <option value="{{ fighter.id }}">{{ fighter.name }}</option>
            {% endfor %}
        </select>
    </div>

    <!-- favorite -->
    <div class="form-group">
        <label for="favorite">Favorite:</label>
            <select id="favorite" name="favorite">
                <option value="">Select Favorite</option>
            </select>
    </div>

    <!-- winner -->
    <div class="form-group">
        <label for="winner">Winner:</label>
            <select id="winner" name="winner">
                <option value="">Select Winner</option>
            </select>
    </div>

    <!-- round finish -->
    <div class="form-group">
        <label for="round_finish">Round Finish:</label>
        <select id="round_finish" name="round_finish">
            <option value="">Select the Round</option>
            <option value="1">First</option>
            <option value="2">Second</option>
            <option value="3">Third</option>
            <option value="4">Fourth</option>
            <option value="5">Fifth</option>
        </select>
    </div>

    <button type="submit">Update Fighter</button>
</form>

<style>
    form {
        max-width: 500px;
        margin: 0 auto;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    
    input, select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    
    button {
        cursor: pointer;
        margin-top: 10px;
        margin: 0 auto;
        display: block;
    }
    
    .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #007bff;
        text-decoration: none;
    }
</style>

<script>
    const redCorner = document.getElementById('red_corner');
    const blueCorner = document.getElementById('blue_corner');
    const winnerSelect = document.getElementById('winner');
    const favoriteSelect = document.getElementById('favorite');

    function updateWinnerOptions() {
        winnerSelect.innerHTML = '<option value="">Select Winner</option>';

        if (redCorner.value) {
            const redOption = document.createElement('option');
            redOption.value = redCorner.value;
            redOption.textContent = redCorner.options[redCorner.selectedIndex].text;
            winnerSelect.appendChild(redOption);
        }

        if (blueCorner.value) {
            const blueOption = document.createElement('option');
            blueOption.value = blueCorner.value;
            blueOption.textContent = blueCorner.options[blueCorner.selectedIndex].text;
            winnerSelect.appendChild(blueOption);
        }
    }
    function updateFavoriteOptions() {
        favoriteSelect.innerHTML = '<option value="">Select Favorite</option>';

        if (redCorner.value) {
            const redOption = document.createElement('option');
            redOption.value = redCorner.value;
            redOption.textContent = redCorner.options[redCorner.selectedIndex].text;
            favoriteSelect.appendChild(redOption);
        }

        if (blueCorner.value) {
            const blueOption = document.createElement('option');
            blueOption.value = blueCorner.value;
            blueOption.textContent = blueCorner.options[blueCorner.selectedIndex].text;
            favoriteSelect.appendChild(blueOption);
        }
    }

    redCorner.addEventListener('change', updateWinnerOptions);
    blueCorner.addEventListener('change', updateWinnerOptions);
    redCorner.addEventListener('change', updateFavoriteOptions);
    blueCorner.addEventListener('change', updateFavoriteOptions);
</script>

{% endblock %}
